<!DOCTYPE html>
<html lang="en">
<!-- Head Tag -->
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <table class="headTable">
        <tr><td><div class="spacerBox"></div></td></tr>
        <tr><td><a href="/" class="buttonBoxMain">North East Event</a></td></tr>
        <tr><td class="subTitleBox">October 12-14, 2024</td></tr>
        <tr><td><div class="spacerBox"></div></td></tr>
        <tr><td>
            <div class="headerContainer">
            <h2>OOC Information:</h2>
        </td></tr>
        <tr><td>
            <div class="headerContainer">
                <a href="/register.html" class="buttonBox">Registration</a>
                <a href="https://www.hilton.com/en/hotels/sfymagi-hilton-garden-inn-springfield-ma/" class="buttonBox">Hilton Garden Inn, Springfield, MA</a>
            </div>
        </td></tr>
        <tr><td>
            <div class="headerContainer">
            <h2>IC Information:</h2>
        </td></tr>
        <tr><td>
            <div class="headerContainer">
                <a href="/schedule.html" class="buttonBox">Schedule</a>
            </div>
        </td></tr>
        <tr><td><div class="spacerBox"></div></td></tr>
        <tr><td>
            <div class="contentContainer">
                <div id="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </td></tr>
        <tr><td><div class="spacerBox"></div></td></tr>    
    </table>
    <div class="spacerBox"></div>
    <div class="footer">
    <h6>
        The North East Event is hosted by Hartford: Dark Colony<br>
        A chronicle of <a href="https://www.owbn.net">One World by Night</a><br>
        Website designed by <a href="https://www.arcanematrix.com">Arcane Matrix</a>
        </h6>
    </div>
</body>
</html>
