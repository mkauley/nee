<!DOCTYPE html>
<html lang="en">
<!-- Head Tag -->
<head>
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>
<body>
    <div class="grid-container">
      <div class="item1">
        <a href="/" class="headerButton">North East Event</a>
        <div class="subTitleBox">October 12-14, 2024</div>
      </div>
      <div class="item2">
        <a href="/register.html" class="buttonBox">Registration</a><br>
        <a href="/schedule.html" class="buttonBox">Schedule</a><br>
        <a href="https://www.hilton.com/en/hotels/sfymagi-hilton-garden-inn-springfield-ma/" class="buttonBox">Hilton Garden Inn, Springfield, MA</a>
      </div>
      <div class="item3">
        <div id="content">
        {% block content %}{% endblock %}
        </div>
      </div>  
      <div class="item4"></div>
      <div class="item5">
        <div class="contentBox">
            <h6>
                The North East Event is hosted by <a href="https://www.puppetprince.com/chronicles/6-boston-cradle-of-liberty">Boston: Reclaimed</a><br>
                A chronicle of <a href="https://www.owbn.net">One World by Night</a><br>
                Website designed by <a href="https://www.arcanematrix.com">Arcane Matrix</a>
            </h6>
        </div>
      </div>
    </div>

</html>
